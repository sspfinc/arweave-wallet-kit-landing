<div class="flex flex-col items-center justify-center h-full px-6">
  <h1
    class="select-none text-5xl text-center sm:text-6xl md:text-7xl lg:text-8xl font-bold bg-gradient-to-r from-blue-600 from-20% to-pink-600 to-80% bg-clip-text"
    style="-webkit-text-fill-color: transparent; text-wrap: balance"
  >
    Arweave Wallet Kit
  </h1>

  <h2
    class="select-none text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-neutral-200"
  >
    Angular
  </h2>

  <div
    class="flex flex-col sm:flex-row justify-stretch text-xs sm:text-sm md:text-base items-stretch mt-12 gap-3 px-6"
  >
    <a
      href="https://github.com/sspfinc/arweave-wallet-kit-ng#readme"
      class="transition order-2 sm:order-first flex items-center justify-center h-12 px-6 text-lg grow font-medium text-white bg-blue-700 rounded-lg border border-transparent shadow-sm hover:bg-blue-800 active:bg-blue-950 active:shadow-none"
    >
      Get Started
    </a>

    <span
      class="transition flex grow gap-3 px-4 h-12 rounded-lg border border-slate-200 text-slate-200 flex-shrink font-medium items-center"
    >
      <i class="fa-solid fa-terminal text-slate-600"></i>
      <div class="select-all" style="font-family: andale mono">
        npm i arweave-wallet-kit-ng
      </div>
      <span class="relative">
        <i
          class="transition fa-regular fa-clone hover:scale-90 active:scale-75 hover:text-slate-700 text-slate-400 cursor-pointer"
          (click)="copyToClipboard('npm i arweave-wallet-kit-ng')"
        ></i>
        <div
          #copied
          class="hidden flex items-center text-sm gap-2 copied border border-white rounded-lg px-4 py-2 bg-slate-900 text-white"
        >
          Copied<i class="fa-solid fa-check text-green-600"></i>
        </div>
      </span>
    </span>
  </div>

  <div
    class="demo absolute bottom-16 flex items-center justify-center bg-slate-900 px-8 py-10 max-w-xs rounded-3xl w-full"
  >
    <div
      class="absolute bg-slate-900 bg-clip-border px-4 py-2 top-0 rounded-lg -translate-y-1/2 text-md text-slate-300 font-bold"
    >
      Arweave Wallet Kit Demo
    </div>
    <awk-connect-button [size]="'md'" [label]="'Connect Wallet'">
    </awk-connect-button>

    <awk-profile-modal [size]="'md'"></awk-profile-modal>
  </div>
</div>

<img
  alt=""
  draggable="false"
  loading="lazy"
  class="fixed h-1/3 aspect-auto top-0 text-transparent -translate-x-1/2 left-1/2 -z-10"
  style="max-width: initial"
  src="https://www.arweavekit.com/_next/image?url=%2Ftop-web.png&w=3840&q=75"
/>
<img
  alt=""
  draggable="false"
  loading="lazy"
  class="fixed h-1/4 aspect-auto bottom-0 text-transparent -translate-x-1/2 left-1/2 -z-10"
  style="max-width: initial"
  src="https://www.arweavekit.com/_next/image?url=%2Fbottom-web.png&w=3840&q=75"
/>

<awk-connection-modal
  [appInfo]="{ name: 'C8', logo: 'https://capsl8.com/favicon.ico' }"
  [permissions]="[
    'ACCESS_ADDRESS',
    'ACCESS_PUBLIC_KEY',
    'ACCESS_ALL_ADDRESSES',
    'SIGN_TRANSACTION',
    'ENCRYPT',
    'DECRYPT',
    'SIGNATURE',
    'ACCESS_ARWEAVE_CONFIG',
    'DISPATCH'
  ]"
></awk-connection-modal>
