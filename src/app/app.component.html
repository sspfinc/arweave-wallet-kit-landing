<div class="flex h-full flex-col items-center justify-center px-6 pb-10">
  <h1
    class="select-none bg-gradient-to-r from-blue-600 from-20% to-pink-600 to-80% bg-clip-text text-center text-5xl font-bold sm:text-6xl md:text-7xl lg:text-8xl"
    style="-webkit-text-fill-color: transparent; text-wrap: balance">
    Arweave Wallet Kit
  </h1>

  <h2
    class="select-none text-4xl font-bold text-neutral-200 sm:text-5xl md:text-6xl lg:text-7xl">
    Angular
  </h2>

  <div
    class="mt-12 flex flex-col items-stretch justify-stretch gap-3 px-6 text-xs sm:flex-row sm:text-sm md:text-base">
    <a
      href="https://github.com/sspfinc/arweave-wallet-kit-ng#readme"
      class="order-2 flex h-12 grow items-center justify-center rounded-lg border border-transparent bg-blue-700 px-6 text-lg font-medium text-white shadow-sm transition hover:bg-blue-800 active:bg-blue-950 active:shadow-none sm:order-first">
      Get Started
    </a>

    <span
      class="flex h-12 flex-shrink grow items-center gap-3 rounded-lg border border-slate-200 px-4 font-medium text-slate-200 transition">
      <i class="fa-solid fa-terminal text-slate-600"></i>
      <div class="select-all" style="font-family: andale mono">
        npm i arweave-wallet-kit-ng
      </div>
      <span class="relative">
        <i
          aria-hidden="true"
          class="fa-regular fa-clone cursor-pointer text-slate-400 transition hover:scale-90 hover:text-slate-700 active:scale-75"
          (click)="copyToClipboard('npm i arweave-wallet-kit-ng')"
          (keyup)="copyToClipboard('npm i arweave-wallet-kit-ng')"></i>
        <div
          #copied
          class="copied flex hidden items-center gap-2 rounded-lg border border-white bg-slate-900 px-4 py-2 text-sm text-white">
          Copied<i class="fa-solid fa-check text-green-600"></i>
        </div>
      </span>
    </span>
  </div>

  <div
    class="demo absolute bottom-16 flex w-full max-w-xs items-center justify-center rounded-3xl bg-slate-900 px-8 py-10">
    <div
      class="text-md absolute top-0 -translate-y-1/2 rounded-lg bg-slate-900 bg-clip-border px-4 py-2 font-bold text-slate-300">
      Arweave Wallet Kit Demo
    </div>
    <awk-connect-button [size]="'md'" [label]="'Connect Wallet'">
    </awk-connect-button>

    <awk-profile-modal [size]="'md'"></awk-profile-modal>
  </div>
</div>

<img
  alt=""
  draggable="false"
  loading="lazy"
  class="fixed left-1/2 top-0 -z-10 aspect-auto h-1/3 -translate-x-1/2 text-transparent"
  style="max-width: initial"
  src="https://www.arweavekit.com/_next/image?url=%2Ftop-web.png&w=3840&q=75" />
<img
  alt=""
  draggable="false"
  loading="lazy"
  class="fixed bottom-0 left-1/2 -z-10 aspect-auto h-1/3 -translate-x-1/2 text-transparent"
  style="max-width: initial"
  src="https://www.arweavekit.com/_next/image?url=%2Fbottom-web.png&w=3840&q=75" />

<awk-connection-modal
  [appInfo]="{
    name: 'C8',
    logo: 'https://capsl8.com/favicon.ico'
  }"
  [permissions]="[
    'ACCESS_ADDRESS',
    'ACCESS_PUBLIC_KEY',
    'ACCESS_ALL_ADDRESSES',
    'SIGN_TRANSACTION',
    'ENCRYPT',
    'DECRYPT',
    'SIGNATURE',
    'ACCESS_ARWEAVE_CONFIG',
    'DISPATCH'
  ]"></awk-connection-modal>
